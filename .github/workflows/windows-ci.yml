name: Windows CI
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
jobs:
  build:
    if: github.repository != 'micronaut-projects/micronaut-project-template'
    runs-on: windows-latest
    strategy:
      matrix:
        graalvm: ['21.0.0.2']
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/cache@v2.1.4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Download GraalVM
        run: Invoke-RestMethod -Uri https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-${{ matrix.graalvm }}/graalvm-ce-java11-windows-amd64-${{ matrix.graalvm }}.zip -OutFile 'graal.zip'
      - name: Install GraalVM
        run: Expand-Archive -path 'graal.zip' -destinationpath '.'
      - name: Install Native Image
        run: graalvm-ce-java11-${{ matrix.graalvm }}\bin\gu.cmd install native-image
      - name: Build with Gradle
        run: ./gradlew.bat check --no-daemon --continue
        env:
          JAVA_HOME: graalvm-ce-java11-${{ matrix.graalvm }}
          GRAALVM_HOME: graalvm-ce-java11-${{ matrix.graalvm }}
          TESTCONTAINERS_RYUK_DISABLED: true

